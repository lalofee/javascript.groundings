<!DOCTYPE html>
<html>
<head>
	<title>if-else</title>
</head>
<body>

<div>
	<span id=ausgabe1></span>
	<br>
	<span id=ausgabe2></span>
</div>


<script>

var n1 = 21;
var n2 = 7;

function minNumber() {
	if(n1 < n2) {
		return n1
	} 
	else {
		return n2
	}
}
function maxNumber() {
	if(n1 > n2) {
		return n1
	}
	else {
		return n2
	}
}
document.getElementById("ausgabe1").innerHTML = minNumber();
document.getElementById("ausgabe2").innerHTML = maxNumber();

</script>

</body>
</html>
